<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/c51b89484c.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>MMDB</title>
</head>

<body>

    <!-- ----------------------------------NAV--------------------------------------------------- -->
    <nav class="navbar  fixed-top navbar-expand-lg navbar-dark " style="background-color:  #cc0000;">
        <a class="navbar-brand" href="#">MMDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">TV Shows</a>
                        <a class="dropdown-item" href="#">Contact</a>
                        <a class="dropdown-item" href="#">About</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ---------------------------------- jumbo --------------------------------------------------- -->
    <div class="jumbotron jumbotron-fluid jumbo-section">
        <div class="container ">
            <h1 class="display-4">MMDB</h1>
            <p class="lead">Your Personal Movie Data Base</p>
        </div>
    </div>


    <!-- ---------------------------------- search -------------------------------------------------- -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-10">
                <div class="input-group mb-3 user-input">
                    <input type="text" class="form-control" id="search-addon" placeholder="Movie or Tv show" aria-label="input" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- ---------------------------------- search cards -------------------------------------------------- -->

    <div class="container">


        <div class="row" id="search-row">

        </div>

    </div>

    <!-- ---------------------------------- movie info -------------------------------------------------- -->


    <div class="card mb-3 media-info" id="movie-info">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="assets/cinema.jpg" class="card-img" alt="poster">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------- footer -------------------------------------------------- -->

    <div class="container-fluid footer">

        <div class="row">

            <div class="col"></div>
            <div class="col-sm-12 col-md-6">
                <i class="fas fa-film fa-lg"></i>
                <i class="fas fa-file-video fa-lg"></i>

            </div>
            <div class="col"></div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="bootstrap/js/bootstrap.min.js "></script>

</body>

</html>
